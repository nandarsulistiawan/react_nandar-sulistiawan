<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Create Account</title>
</head>

<body>
    <h1>Create Account</h1>
    <h2>Detail Form</h2>
    <form>
        <div class="fristname">
            <label for="fristname">First Name :</label><br>
            <input type="text" id="fristname" name="fristname" required /><br>
        </div>
        <div class="lastname">
            <label for="lastname">Last Name :</label><br>
            <input type="text" id="lastname" name="lastname" required /><br>
        </div>
        <div class="username">
            <label for="username">Username :</label><br>
            <input type="text" id="username" name="username" required /><br>
        </div>
        <div class="email">
            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email" required /><br>
        </div>
        <div class="gender">
            <label for="gender">Gender :</label><br>
              <input type="radio" id="male" name="gender" value="Male" />
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="Female" />
              <label for="female">Female</label><br>
              <input type="radio" id="otehr" name="gender" value="Other" />
              <label for="other">Other</label><br>
        </div>
        <div class="address">
            <label for="address">Address :</label><br>
            <input type="text" id="address" name="address" required /><br>
        </div>
        <div class="address2">
            <label for="address2">Address 2 :</label><br>
            <input type="text" id="address2" name="address2" required /><br>
        </div>
        <div class="nasionality">
            <label for="nasionality">Nasionality :</label><br>
            <select id="country" name="country">
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Laos">Laos</option>
                <option value="Thailand">Thailand</option>
            </select><br>
        </div>
        <div class="languagespoken">
            <label for="languagespoken">Language Spoken :</label><br>
            <input type="checkbox" id="bindo" name="bindo" value="Bahasa Indonesia" />
            <label for="bindo"> Bahsa Indonesia</label><br>
            <input type="checkbox" id="eng" name="eng" value="English" />
            <label for="eng"> English</label><br>
            <input type="checkbox" id="otehr" name="other" value="Other" />
            <label for="otehr"> Other</label><br><br>
        </div>
        <input type="submit" value="Create Account">
    </form>
</body>

</html>
